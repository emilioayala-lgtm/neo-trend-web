<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Trend | Tienda en Línea</title>

    <style>
        /* Importar una fuente limpia de Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        /* Reseteo básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #fafafa;
            color: #111;
        }

        /* Cabecera */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: #fff;
            border-bottom: 1px solid #eaeaea;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -1px;
        }

        .nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #555;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #000;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 80px 20px;
            background-color: #fff;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: -1.5px;
        }

        .hero p {
            color: #666;
            font-size: 18px;
        }

        /* Catálogo Grid */
        .catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 50px 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Tarjeta de Producto */
        .producto-card {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #eaeaea;
        }

        .producto-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .producto-card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .producto-info {
            padding: 20px;
            text-align: center;
        }

        .producto-titulo {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .producto-precio {
            font-size: 16px;
            font-weight: 600;
            color: #666;
            margin-bottom: 20px;
        }

        /* Botón de Compra / WhatsApp */
        .btn-comprar {
            display: inline-block;
            background-color: #111;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-comprar:hover {
            background-color: #333;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 20px;
            background-color: #fff;
            border-top: 1px solid #eaeaea;
            color: #888;
            font-size: 14px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">NEO TREND</div>
        <nav class="nav">
            <a href="#catalogo">Catálogo</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Estilo Minimalista.</h1>
        <p>Descubre nuestra nueva colección. Compra fácil y directo.</p>
    </section>

    <main id="catalogo" class="catalogo">
        
        <article class="producto-card">
            <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&w=500&q=80" alt="Camiseta Básica">
            <div class="producto-info">
                <h3 class="producto-titulo">Camiseta Essential</h3>
                <p class="producto-precio">$15.00</p>
                <a href="https://wa.me/503XXXXXXXX?text=Hola,%20me%20interesa%20comprar%20la%20Camiseta%20Essential%20por%20$15.00" class="btn-comprar" target="_blank">
                    Comprar ahora
                </a>
            </div>
        </article>

        <article class="producto-card">
            <img src="https://images.unsplash.com/photo-1588099768531-a72d4a198538?auto=format&fit=crop&w=500&q=80" alt="Zapatos Urbanos">
            <div class="producto-info">
                <h3 class="producto-titulo">Zapatos Urban</h3>
                <p class="producto-precio">$45.00</p>
                <a href="https://wa.me/503XXXXXXXX?text=Hola,%20me%20interesa%20comprar%20los%20Zapatos%20Urban%20por%20$45.00" class="btn-comprar" target="_blank">
                    Comprar ahora
                </a>
            </div>
        </article>

    </main>

    <footer id="contacto" class="footer">
        <p>© 2026 Neo Trend. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
